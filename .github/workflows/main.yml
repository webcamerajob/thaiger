name: Parse & Post (Thaiger)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '30 22-23 * * *'
    - cron: '30 0-11 * * *'

env:
  POST_DELAY: 10
  BATCH_LIMIT: 1
  TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

jobs:
  build-and-publish:
    name: Parse and Publish (Thaiger)
    runs-on: ubuntu-22.04  # Оставляем 22.04 для стабильности WARP

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- ИСПРАВЛЕННЫЙ БЛОК: Ручная установка WARP (с циклом ожидания) ---
      - name: Install & Configure WARP Manually
        run: |
          # 1. Добавляем ключи и репозиторий
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          
          # 2. Установка
          sudo apt-get update
          sudo apt-get install -y cloudflare-warp

          # 3. Регистрация и настройка (используем --accept-tos)
          sudo warp-cli --accept-tos registration new
          sudo warp-cli --accept-tos mode proxy
          sudo warp-cli --accept-tos proxy port 40000

          # 4. Подключение
          sudo warp-cli --accept-tos connect
          
          # 5. ЦИКЛ ОЖИДАНИЯ (вместо sleep 5)
          # Ждем до 30 секунд, проверяя соединение каждые 3 секунды
          echo "⏳ Ожидание подключения WARP..."
          for i in {1..10}; do
            if curl -x socks5://127.0.0.1:40000 -s https://www.cloudflare.com/cdn-cgi/trace | grep "warp=on"; then
              echo "✅ WARP успешно подключился! Порт 40000 активен."
              exit 0
            fi
            echo "   Попытка $i: Статус 'Connecting'... ждем..."
            sleep 3
          done

          # Если за 30 секунд не подключился
          echo "❌ Не удалось подключиться к WARP за 30 секунд."
          sudo warp-cli --accept-tos status
          # Убрали команду net-log, так как она вызывает ошибку в новых версиях
          exit 1
      # ----------------------------------------

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
          if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi

      - name: Run parser
        id: parse_step
        run: |
          # main.py теперь должен использовать прокси socks5h://127.0.0.1:40000
          python3 main.py \
            --base-url "https://www.thethaiger.com" \
            --slug "national" \
            --lang 'ru' \
            --limit $BATCH_LIMIT \
            --posted-state-file articles/posted.json | tee parser_output.txt
          
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f "articles/posted.json" ]; then
            git add articles/posted.json
          fi
          if [ -f "articles/catalog.json" ]; then
            git add articles/catalog.json
          fi

          if ! git diff --cached --quiet; then
            git commit -m "chore: update data files"
            git pull --rebase origin main
            git push
          else
            echo "✅ Data files unchanged"
          fi
