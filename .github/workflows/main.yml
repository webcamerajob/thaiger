name: Parse & Post (Thaiger)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '30 22-23 * * *'
    - cron: '30 0-11 * * *'

env:
  POST_DELAY: 10
  BATCH_LIMIT: 10
  TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

jobs:
  build-and-publish:
    name: Parse and Publish (Thaiger)
    runs-on: ubuntu-22.04  # Оставляем 22.04 для стабильности WARP

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Сначала включаем WARP (чтобы весь сетевой трафик шел через него)
      - name: Set up Cloudflare WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: ipv4

      # 2. Потом ставим Python (один раз!)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Потом ставим библиотеки
      - name: Install requirements
        run: |
          if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
          if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi

      # 4. Запускаем парсер
      - name: Run parser
        id: parse_step
        run: |
          python3 main.py \
            --base-url "https://www.thethaiger.com" \
            --slug "national" \
            --lang 'ru' \
            --limit $BATCH_LIMIT \
            --posted-state-file articles/posted.json | tee parser_output.txt
          
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      # 5. Запускаем постер (если есть новые статьи)
      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      # 6. Сохраняем результат
      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f "articles/posted.json" ]; then
            git add articles/posted.json
          fi
          if [ -f "articles/catalog.json" ]; then
            git add articles/catalog.json
          fi

          if ! git diff --cached --quiet; then
            git commit -m "chore: update data files"
            git pull --rebase origin main
            git push
          else
            echo "✅ Data files unchanged"
          fi
